<mat-card *ngIf="(book$ | async) as book">
  <mat-card-header>
    <div mat-card-avatar class="avatar">
      <img [src]="book.imgSrc"/>
    </div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.authors}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>{{ book.description }}</div>
    <hr/>
    <div>Language: {{ book.language }}</div>
    <div>Publisher: {{ book.publisher }}</div>
    <div>Published: {{ book.publishDate | date:'YYYY' }}</div>
    <div>Pages: {{ book.pageCount }}</div>
    <div *ngFor="let identifier of book.industryIdentifiers">
      {{ identifier.type | titlecase }}: {{ identifier.identifier }}
    </div>
  </mat-card-content>
</mat-card>
